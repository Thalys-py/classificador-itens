<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classificador de Itens</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }

    h2 { margin-top: 0; }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      cursor: pointer;
      background: #2d6cdf;
      color: white;
      border: none;
    }

    button:hover { opacity: 0.9; }

    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .resp {
      margin-top: 14px;
      font-weight: bold;
      white-space: pre-wrap;
      font-size: 16px;
    }

    .small {
      color: #666;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Classificador de Itens</h2>

    <input id="pergunta" placeholder="Digite sua pergunta..." />
    <button id="btn" onclick="enviar()">Classificar</button>

    <div id="resp" class="resp"></div>
    <div class="small">
      Dica: escreva como se fosse um pedido do usuário (ex.: “preciso de material de limpeza para escritório”).
    </div>
  </div>

  <script>
    // ✅ URL DE PRODUÇÃO
    const WEBHOOK_URL = "https://thalysmoschen.app.n8n.cloud/webhook/classificador-itens";

    // Enter para enviar
    document.getElementById("pergunta").addEventListener("keydown", (e) => {
      if (e.key === "Enter") enviar();
    });

    function formatarResposta(data) {
      if (!data) return "Sem resposta.";

      // Esperado do n8n: { "codigo": "...", "nome": "..." }
      const codigo = data.codigo || data.ItemCodigo || data.itemCodigo;
      const nome = data.nome || data.descricao || data.ItemDescricao || data.itemDescricao;

      if (codigo && nome) return `${codigo} - ${nome}`;
      if (codigo) return String(codigo);

      // Se veio string (às vezes o node devolve texto)
      if (typeof data === "string") {
        const txt = data.trim();
        try {
          const obj = JSON.parse(txt);
          const c = obj.codigo || obj.ItemCodigo || obj.itemCodigo;
          const n = obj.nome || obj.descricao || obj.ItemDescricao || obj.itemDescricao;
          if (c && n) return `${c} - ${n}`;
          if (c) return String(c);
          return JSON.stringify(obj);
        } catch {
          return txt;
        }
      }

      return JSON.stringify(data);
    }

    async function enviar() {
      const perguntaEl = document.getElementById("pergunta");
      const btn = document.getElementById("btn");
      const respEl = document.getElementById("resp");

      const pergunta = perguntaEl.value.trim();
      if (!pergunta) {
        respEl.textContent = "Digite uma pergunta.";
        return;
      }

      respEl.textContent = "Consultando...";
      btn.disabled = true;

      try {
        const r = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: pergunta })
        });

        if (!r.ok) throw new Error("HTTP " + r.status);

        const data = await r.json();
        respEl.textContent = formatarResposta(data);
      } catch (e) {
        respEl.textContent = "Erro ao consultar. " + e.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
