m<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classificador de Itens</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }

    h2 {
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      cursor: pointer;
      background: #2d6cdf;
      color: white;
      border: none;
    }

    button:hover {
      opacity: 0.9;
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .resp {
      margin-top: 14px;
      font-weight: bold;
      white-space: pre-wrap;
      font-size: 16px;
    }

    .small {
      color: #666;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Classificador de Itens</h2>

    <input id="pergunta" placeholder="Digite sua pergunta..." />
    <button id="btn" onclick="enviar()">Classificar</button>

    <div id="resp" class="resp"></div>
    <div class="small">
      Dica: escreva como se fosse um pedido do usu√°rio (ex.: ‚Äúpreciso de material de limpeza para escrit√≥rio‚Äù).
    </div>
  </div>

  <script>
    // üî• USE SUA URL DE PRODU√á√ÉO AQUI
    const WEBHOOK_URL = "https://thalysmoschen.app.n8n.cloud/webhook/classificador-itens";

    // Enter para enviar
    document.getElementById("pergunta").addEventListener("keydown", (e) => {
      if (e.key === "Enter") enviar();
    });

    async function enviar() {
      const perguntaEl = document.getElementById("pergunta");
      const btn = document.getElementById("btn");
      const respEl = document.getElementById("resp");

      const pergunta = perguntaEl.value.trim();

      if (!pergunta) {
        respEl.textContent = "Digite uma pergunta.";
        return;
      }

      respEl.textContent = "Consultando...";
      btn.disabled = true;

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: pergunta })
 // ‚úÖ CORRETO
        });  

        if (!response.ok) {
          throw new Error("Erro HTTP " + response.status);
        }

        const data = await response.json();

        // Espera receber:
        // { codigo: "DSP00189", nome: "Material de higiene..." }

        if (data.codigo && data.nome) {
          respEl.textContent = `${data.codigo} - ${data.nome}`;
        } else {
          respEl.textContent = "Resposta inesperada: " + JSON.stringify(data);
        }

      } catch (error) {
        respEl.textContent = "Erro ao consultar: " + error.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
