<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classificador de Itens</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 600px; margin: 0 auto; }
    h2 { margin-top: 0; }
    input, button { width: 100%; padding: 12px; font-size: 16px; }
    button { margin-top: 10px; cursor: pointer; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .resp { margin-top: 14px; font-weight: bold; white-space: pre-wrap; }
    .small { color: #666; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Classificador de Itens</h2>

    <input id="pergunta" placeholder="Digite sua pergunta..." />
    <button id="btn" onclick="enviar()">Classificar</button>

    <div id="resp" class="resp"></div>
    <div class="small">Dica: escreva como se fosse um pedido do usuário (ex.: “preciso do item para ...”).</div>
  </div>

  <script>
    const WEBHOOK_URL = "https://thalysmoschen.app.n8n.cloud/webhook/classificador-itens";

    // Enter para enviar
    document.getElementById("pergunta").addEventListener("keydown", (e) => {
      if (e.key === "Enter") enviar();
    });

    function formatarResposta(data) {
      // Caso 1: n8n devolve { resposta: "..." }
      const r = (data && typeof data === "object" && "resposta" in data) ? data.resposta : data;

      // Se veio null/undefined
      if (r === null || r === undefined) return "Sem resposta.";

      // Caso 2: resposta já é objeto JSON (ex.: {codigo:"...", nome:"..."})
      if (typeof r === "object") {
        const codigo = r.codigo || r.ItemCodigo || r.itemCodigo;
        const nome = r.nome || r.descricao || r.ItemDescricao || r.itemDescricao;
        if (codigo && nome) return `${codigo} - ${nome}`;
        if (codigo) return String(codigo);
        return JSON.stringify(r);
      }

      // Caso 3: resposta é texto, mas pode ser JSON em string
      if (typeof r === "string") {
        const txt = r.trim();

        // Se for JSON como texto, tenta parsear
        if ((txt.startsWith("{") && txt.endsWith("}")) || (txt.startsWith("[") && txt.endsWith("]"))) {
          try {
            const obj = JSON.parse(txt);
            const codigo = obj.codigo || obj.ItemCodigo || obj.itemCodigo;
            const nome = obj.nome || obj.descricao || obj.ItemDescricao || obj.itemDescricao;
            if (codigo && nome) return `${codigo} - ${nome}`;
            if (codigo) return String(codigo);
            return JSON.stringify(obj);
          } catch {
            // se falhar, mostra o texto mesmo
          }
        }

        // Se for só um código, mostra limpo
        return txt;
      }

      // Caso 4: qualquer outro tipo
      return String(r);
    }

    async function enviar() {
      const perguntaEl = document.getElementById("pergunta");
      const btn = document.getElementById("btn");
      const respEl = document.getElementById("resp");

      const pergunta = perguntaEl.value.trim();
      if (!pergunta) {
        respEl.textContent = "Digite uma pergunta.";
        return;
      }

      respEl.textContent = "Consultando...";
      btn.disabled = true;

      try {
        const r = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ body: pergunta })
        });

        if (!r.ok) throw new Error("HTTP " + r.status);

        const data = await r.json();
        respEl.textContent = formatarResposta(data);
      } catch (e) {
        respEl.textContent = "Erro ao consultar. " + e.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
